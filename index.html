<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dendrograma de Datos Abiertos - CÃ³rdoba</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
    <script src="js/d3.chart.layout.hierarchy.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js"></script>

    <style>
      html {
        /* display: table; */
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #vis {
        width: 100%;
        height: 100vh;
      }

        .node {
          cursor: pointer;
        }

        .node.leaf {
          cursor: default;
        }

        .node circle {
          fill: gray;
          stroke: dimgray;
          stroke-width: 1.5px;
        }

        .node.d-0 circle {
          fill: midnightblue;
          stroke: midnightblue;
          stroke-width: 1.5px;
        }

        .node.d-1 circle {
          fill: deepskyblue;
          stroke: dodgerblue;
          stroke-width: 1.5px;
        }

        .node.d-2 circle {
          fill: turquoise;
          stroke: mediumturquoise;
          stroke-width: 1.5px;
        }

        .node.d-3 circle {
          fill: mediumseagreen;
          stroke: seagreen;
          stroke-width: 1.5px;
        }

        .node.d-4 circle {
          fill: darkslateblue;
          stroke: indigo;
          stroke-width: 1.5px;
        }

        .node.leaf circle {
          fill: #fff;
          stroke-width: 2.5px;
        }

        .node.leaf.multiple circle {
          stroke: deeppink;
        }
        .node.leaf.xls circle {
          stroke: green;
        }
        .node.leaf.csv circle {
          stroke: springgreen;
        }
        .node.leaf.pdf circle {
          stroke: orangered;
        }
        .node.leaf.web circle {
          stroke: lightseagreen;
        }
        .node.leaf.github circle {
          stroke: black;
        }
        .node.leaf.map circle {
          stroke: crimson;
        }
        .node.leaf.googlesheet circle {
          stroke: darkgreen;
        }


        .node text {
          font-size: 16px;
          font-family: 'Roboto', sans-serif;
          max-width: 10px;
        }

        .link {
          fill: none;
          stroke: #ccc;
          stroke-width: 1.5px;
        }
    </style>
  </head>
  <body>

    <div id="vis"></div>
    <script src="js/parser.js"></script>
  </body>
</html>
